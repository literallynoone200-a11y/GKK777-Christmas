        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #f3f4f6;
            
            /* Christmas Theme Background & Effects - Updated to Deep Dark Red #400000 */
            background-color: #400000; /* Deep Dark Red */
            background-image: linear-gradient(to bottom, #400000, #660000); /* Gradient to a slightly lighter deep red */
            overflow: hidden; 
            position: relative;
            padding-top: 6rem; /* Add top padding to body to account for fixed nav bar (h-24 ~ 6rem) */
        }
        
        /* --- Snowflakes CSS --- */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .snowflake {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 10;
        }

        /* List scrollbar style for better looks (Dark Red track) */
        #list-container::-webkit-scrollbar {
            width: 8px;
        }

        #list-container::-webkit-scrollbar-track {
            background: #330000; /* Even darker red track */
            border-radius: 10px;
        }

        #list-container::-webkit-scrollbar-thumb {
            background: #ffd700; /* Gold thumb (kept for contrast) */
            border-radius: 10px;
        }

        /* Table styling for zebra stripes and borders - Adjusted for Darker Red */
        .player-row:nth-child(even) {
            background-color: rgba(90, 0, 0, 0.6); /* Darker Red transparency */
        }
        .player-row:nth-child(odd) {
            background-color: rgba(102, 0, 0, 0.6); /* Slightly Lighter Dark Red transparency */
        }
        /* Hover effect */
        .player-row:hover {
            background-color: rgba(130, 0, 0, 0.7) !important; /* Brighter red on hover */
        }

        /* Styling for cells */
        .player-cell {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2); /* Light gold/yellow border */
        }
    </style>

            // --- 1. Username ကို တစ်လုံးခြား (*) ဖြင့် အစားထိုးသည့် Function ---
            function maskUsername(username) {
                if (!username) return "";
                let masked = "";
                let charCount = 0; // စစ်မှန်သော အက္ခရာ/နံပါတ်များကိုသာ ရေတွက်ရန်

                for (let i = 0; i < username.length; i++) {
                    const char = username[i];
                    
                    if (char === ' ') {
                        // space ကို နဂိုအတိုင်းထားမည်
                        masked += ' ';
                    } else {
                        // စစ်မှန်သော အက္ခရာ/နံပါတ်ဖြစ်ပါက တစ်လုံးခြား Masking လုပ်မည်
                        if (charCount % 2 === 0) {
                            // 0, 2, 4, ... index များ (နဂိုအတိုင်းထား)
                            masked += char;
                        } else {
                            // 1, 3, 5, ... index များ (ကြယ်ပွင့်ပြောင်း)
                            masked += '*';
                        }
                        charCount++;
                    }
                }
                return masked;
            }

                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');

                // အရွယ်အစားကို ကျပန်းသတ်မှတ် (1px to 4px)
                const size = Math.random() * 3 + 1; 
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;

                // စတင်နေရာကို ကျပန်းသတ်မှတ် (0% to 100%)
                const startX = Math.random() * 100;
                snowflake.style.left = `${startX}vw`;

                // Animation ကြာချိန်ကို ကျပန်းသတ်မှတ် (10s and 30s)
                const duration = Math.random() * 20 + 10; 
                snowflake.style.animationDuration = `${duration}s`;

                // Animation စတင်ချိန်ကို ကျပန်းသတ်မှတ် (တစ်ပြိုင်တည်း မကျစေရန်)
                const delay = Math.random() * 15;
                snowflake.style.animationDelay = `-${delay}s`;

                // မျက်နှာပြင် အပေါ်မှ စတင်စေရန်
                snowflake.style.top = `${-Math.random() * 100}px`;

                body.appendChild(snowflake);
            }
