        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-color: #400000;
            background-image: linear-gradient(to bottom, #400000, #660000);
            overflow: hidden; 
            position: relative;
            padding-top: 6rem;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            background: #FFFFFF;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
            will-change: transform;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            z-index: 10;
        }

        #list-container::-webkit-scrollbar { width: 8px; }
        #list-container::-webkit-scrollbar-track { background: #330000; border-radius: 10px; }
        #list-container::-webkit-scrollbar-thumb { background: #ffd700; border-radius: 10px; }

        .player-row:nth-child(even) { background-color: rgba(90, 0, 0, 0.6); }
        .player-row:nth-child(odd) { background-color: rgba(102, 0, 0, 0.6); }
        .player-row:hover { background-color: rgba(130, 0, 0, 0.7) !important; }

        .player-cell {
            padding: 10px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
